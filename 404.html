<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname
      const search = window.location.search
      window.location.href = `/#${path}${search}`
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
